<div class="container-fluid text-center">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
			<header class="page-header">
				<h3>Aggiungi Indisponibilit&agrave;</h3>
			</header>
			<div id="alerts"></div>
			<form name="addForm" class="form-vertical" id="addForm" data-ng-submit="aggiungi()" novalidate>
				  <div class="input-group" data-ng-class="{'has-error':!addForm.data.$valid && addForm.data.$touched, 'has-success': addForm.data.$valid}">
					<span class="input-group-addon"  ><i class="glyphicon glyphicon-calendar"></i></span>
					<input id="data" type="text" class="form-control" name="data" placeholder="Data (gg-mm-aaaa)" data-ng-model="data" data-bs-tooltip="dateTooltip" data-trigger="focus" data-placement="top" data-ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/" data-ng-minlenght="10" adta-ng-maxlengthh="10" required>				  </div>
				  <div class="input-group" data-ng-class="{'has-error':!addForm.psw.$valid && addForm.psw.$touched, 'has-success': addForm.psw.$valid}"> 
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="psw" type="password" class="form-control" name="psw" placeholder="Password" data-ng-model="psw" data-bs-tooltip="pswTooltip" data-trigger="focus" data-placement="top" data-ng-pattern="/^[a-zA-Z0-9]{5,8}$/" data-ng-minlenght="5" data-ng-maxlength="8" required>
				  </div>
				  <div class="input-group" data-ng-class="{'has-error':!addForm.pswrep.$valid && addForm.pswrep.$touched, 'has-success': addForm.pswrep.$valid}">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="pswrep" type="password" class="form-control" name="pswrep" placeholder="Ripeti Password" data-ng-model="pswrep" data-bs-tooltip="pswrepTooltip" data-trigger="focus" data-placement="top" data-ng-pattern="/^[a-zA-Z0-9]{5,8}$/" required>
				  </div>
				  <div class="input-group centra">
					<button  type="submit" class="btn btn-primary" name="send">Aggiungi Indisponibilit&agrave;</button>	
				  </div>
			</form>
		</div>
	</div>
</div>
